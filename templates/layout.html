<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ appData["description"] }}">
    <meta name="keywords" content="{{ appData["keywords"] }}">
    <meta name="author" content="{{ appData["author"] }}">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>{{ appData["name"] }}</title>

    <!-- Import Bootstrap 5. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Import Google's login-with-Google authentication library. -->
    <script src="https://accounts.google.com/gsi/client" async></script>

    <script>
      function parseJWT(theToken) {
        var base64Url = theToken.split('.')[1];
        var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      }
      
      function handleGoogleCredentialResponse(theResponse) {
        result = parseJWT(theResponse.credential);
        console.log(result);
      }
    </script>
  </head>
  <body>
    <main role="main" class="container">
      {% block body %}
      {% endblock %}
    </main>
  </body>
</html>
